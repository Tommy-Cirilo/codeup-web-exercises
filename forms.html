<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register With Us</title>
</head>
<body>
<!--Simple Advertisement Form-->
<form method="post" action="https://request-inspector.glitch.me/">
    <!--        Email Input-->
    <label for="email">Your Email</label>
    <input type="text" name="email" id="email" placeholder="Type your email here">
    <!--        Password Input-->
    <label for="Password">Your Password</label>
    <input type="password" name="Password" id="Password" placeholder="Type your password here">
    <br>
    <!--        bio text area-->
    <label for="bio">bio</label>
    <textarea name="bio" id="bio" cols="30" rows="10"></textarea>
    <br>
    <!--        4 Radio buttons with individual values and ids-->
    <section>
        <h2>How did you hear about us?</h2>
        <input type="radio" name="discovered1" value="a" id="a">
        <label for="a">billboard</label>
        <input type="radio" name="discovered2" value="b" id="b">
        <label for="b">radio advertisement</label>
        <input type="radio" name="discovered3" value="c" id="c">
        <label for="c">internet advertisement</label>
        <input type="radio" name="discovered4" value="d" id="d">
        <label for="d">other</label>
    </section>
    <br>
    <!--        Example of select dropdown with label and 4 options-->
    <select name="dropdown" id="dropdown">
        <label for="dropdown">What web browser are you using?</label>
        <option value="opera">opera</option>
        <option value="ns">netscape</option>
        <option value="chr">chrome</option>
        <option value="saf">safari</option>
    </select>
    <!--        Submit button-->
    <button type="submit">Submit Your Form</button>
</form>
</body>
</html>
