<div class="container">
    <div id="main">
        <input type="text" id="input">
        <button id="add-to-list">Add to List</button>

        <h4>Favorite Food:</h4>
        <ul id="favorite-food">
            <li>Ramen</li>
            <li>Sushi</li>
            <li>Curry</li>
        </ul>

        <h4 id="change-me">Change Me</h4>

        <h4>My Cohort: <span id="my-cohort"></span></h4>
        <input type="text" id="cohort-name">
        <button id="change-cohort">Update</button>

        <br>
        <button id="highlight">Highlight</button>
    </div>
</div>

<script src="js/jquery-3.5.1.js"></script>
<script>
$("#change-me").dblclick(function (e) {
    $(this).css({
    "background-color": "purple"
    })
})


$("#highlight").dblclick(function (e) {
    $("#my-cohort").css({
        "background-color": "yellow"
    })
})


let count = 0;
let max = 3;
let interval = 1000;

let intervalId = setInterval(function () {
    if (count >= max) {
        clearInterval(intervalId);
        $(".container").css({
            "background-color": "pink"
        })
    } else {
        count++;
        console.log('Repeating this line ' + count);
    }
}, interval);

// let inputVal = $("#input").value;



/*--------appends new items into the list ----------*/

$("#add-to-list").click(function () {
    let newlist = $("#input").val();
    $("#favorite-food").append("<li>" + newlist + "</li>");
})


$("change-cohort").click(function () {
    let newcohort = $("cohort-name").val();
    $("#my-cohort").append("<span>" + newcohort + "</span>");
})
