<!DOCTYPE html>
<html>
<head>
    <title>Online Store</title>
</head>

        background-color: #848487;
        align-content: center;

        height: 100vh;
    }
    table {
        border-color: black;

    th{
        padding: 1.5em;
    }
</style>
<body>
<h1>My Tool Store</h1>
<table id="products">
    <thead>
        <tr>
            <th id="title">Title</th>
            <th id="quantity">Quantity</th>
            <th id="price">Price</th>
            <th id="cate">Categories</th>
        </tr>
    </thead>
    <tbody id="insertProducts"></tbody>
</table>
<script src="https://code.jquery.com/jquery-2.2.4.min.js" integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44=" crossorigin="anonymous"></script>

<script>
(function() {
    "use strict";
    // TODO: Create an AJAX GET request for the file under data/inventory.json

    // TODO: Take the data from inventory.json and append it to the products table
    //       HINT: Your data should come back as a JSON object; use console.log() to inspect
    //             its contents and fields
    //       HINT: You will want to target #insertProducts for your new HTML elements

    $.get("data/inventory.json").done(function (tools) {
        $.each(tools, function (i, inventory) {
            $("#products").append("<tr><th>" + inventory.title + "</th><th>" + inventory.quantity + "</th><th>" + inventory.price + "</th><th>" + inventory.categories + "</th></tr>")
        })
        // console.log(tools);
    });
})();
</script>
</body>
